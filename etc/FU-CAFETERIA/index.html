<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食堂マップ</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .maplibregl-popup { max-width: 300px; }
        
        .shop-popup {
            padding: 10px;
            font-family: sans-serif;
        }
        .shop-popup h3 {
            margin: 0 0 10px 0;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .shop-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .status-open {
            background-color: #3498db;
            color: white;
        }
        .status-closed {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function checkOperatingStatus(shop) {
            if (shop.open === '閉鎖中') return 'closed';
            
            const now = new Date();
            let day = now.getDay();
            day = day === 0 ? 6 : day - 1;
            
            const time = now.getHours() * 100 + now.getMinutes();
            
            if (shop.date[day] === '0') return 'closed';
            
            const openTime = parseInt(shop.open.replace(':', ''));
            const closeTime = parseInt(shop.close.replace(':', ''));
            
            if (time >= openTime && time <= closeTime) {
                return 'open';
            }
            return 'closed';
        }

        function getMarkerColor(status) {
            return status === 'open' ? '#3498db' : '#95a5a6';
        }

        function createCustomMarker(color) {
            const el = document.createElement('div');
            el.style.width = '24px';
            el.style.height = '24px';
            el.style.borderRadius = '50%';
            el.style.background = color;
            el.style.border = '2px solid white';
            el.style.boxShadow = '0 0 5px rgba(0,0,0,0.3)';
            return el;
        }

        function createPopupHTML(shop, status) {
            const statusText = status === 'open' ? '営業中' : '営業時間外';
            const statusClass = status === 'open' ? 'status-open' : 'status-closed';
            const weekDays = ['月','火','水','木','金','土','日'];

            return `
                <div class="shop-popup">
                    <h3>${shop.shop}</h3>
                    <div class="shop-status ${statusClass}">${statusText}</div>
                    <p>
                        <strong>営業時間:</strong><br>
                        ${shop.open === '閉鎖中' ? '閉鎖中' : `${shop.open} - ${shop.close}`}
                    </p>
                    <p>
                        <strong>営業日:</strong><br>
                        ${shop.date.split('').map((day, index) => 
                            day === '1' ? weekDays[index] : ''
                        ).filter(day => day).join('・')}曜日
                    </p>
                </div>
            `;
        }

        // CSVデータの読み込みと解析
        async function loadLocations() {
            const response = await fetch('./data.csv');
            const csv = await response.text();
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header.trim()] = values[index].trim();
                    return obj;
                }, {});
            });
        }

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',
            center: [130.363, 33.548],
            zoom: 15
        });

        // 地図の読み込み完了後にマーカーを追加
        map.on('load', async () => {
            try {
                const locations = await loadLocations();
                
                locations.forEach(location => {
                    const status = checkOperatingStatus(location);
                    const color = getMarkerColor(status);
                    
                    new maplibregl.Marker(createCustomMarker(color))
                        .setLngLat([parseFloat(location.lon), parseFloat(location.lat)])
                        .setPopup(
                            new maplibregl.Popup({ offset: 25 })
                                .setHTML(createPopupHTML(location, status))
                        )
                        .addTo(map);
                });
            } catch (error) {
                console.error('データの読み込みに失敗しました:', error);
            }
        });

        // エラーハンドリングを追加
        map.on('error', (e) => {
            console.error('Map error:', e);
        });
    </script>
</body>
</html>
